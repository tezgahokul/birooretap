    <style>
        :root {
            --android-green: #3DDC84;
            --ios-white: #ffffff;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #00c4cc;
            margin-bottom: 5px;
            font-size: 2.2rem;
        }

        .subtitle {
            color: #777;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

      
        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            width: 260px; 
            height: 380px; 
            text-align: center;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: #555;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .icon-box svg {
            width: 100%;
            height: 100%;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 1.4rem;
        }

        .info {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 20px;
        }

 
        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.2s;
        }

        .btn-android {
            background-color: var(--android-green);
            color: #000;
        }

        .btn-ios {
            background-color: var(--ios-white);
            color: #000;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .back-link {
            margin-top: 40px;
            color: #444;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #00c4cc;
        }
    </style>
