<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Biroor E-Tahta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #0a0a0a; 
            color: #ffffff; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #setupOverlay { 
            position: fixed; inset: 0; background: #000; z-index: 2000; 
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .setup-box { background: #1a1a1a; width: 100%; max-width: 300px; padding: 30px; border-radius: 25px; text-align: center; border: 1px solid #333; }
        select { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 18px; margin: 20px 0; background: #333; color: white; }
        
       
        .mobile-header {
            padding: 20px;
            background: #111;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .class-badge { background: #00c4cc; color: #000; padding: 5px 15px; border-radius: 10px; font-weight: bold; font-size: 14px; }

       
        #homeworkBox { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px;
            -webkit-overflow-scrolling: touch; 
        }

        .hw-card { 
            background: #1a1a1a; 
            border-radius: 18px; 
            padding: 20px; 
            margin-bottom: 15px; 
            border: 1px solid #222;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .hw-card b { 
            font-size: 20px; 
            color: #00c4cc; 
            display: block; 
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .hw-card p { 
            font-size: 16px; 
            margin: 0; 
            line-height: 1.5;
            color: #ddd;
        }


        .empty-state {
            text-align: center;
            margin-top: 50px;
            opacity: 0.4;
        }
        .empty-state i { font-size: 50px; display: block; margin-bottom: 10px; }

   
        .btn-start { background: #00c4cc; color: #000; width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

<div id="setupOverlay" style="display: none;">
    <div class="setup-box">
        <h2 style="margin-top:0">Sƒ±nƒ±fƒ±nƒ± Se√ß</h2>
        <select id="classSelector">
            <option value="5A">5-A</option><option value="5B">5-B</option><option value="5C">5-C</option>
            <option value="6A">6-A</option><option value="6B">6-B</option><option value="6C">6-C</option>
            <option value="7A">7-A</option><option value="7B">7-B</option><option value="7C">7-C</option>
            <option value="8A">8-A</option><option value="8B">8-B</option><option value="8C">8-C</option>
        </select>
        <button class="btn-start" onclick="saveClassChoice()">DEVAM ET</button>
    </div>
</div>

<div class="mobile-header">
    <div style="font-size: 18px; font-weight: bold;">√ñdevlerim</div>
    <div class="class-badge" id="classDisplay" onclick="resetSetup()">--</div>
</div>

<div id="homeworkBox">
    </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyB47g_CyDXPM_eCeHyVfLg9PB24boD5xKY",
    authDomain: "birooretap.firebaseapp.com",
    projectId: "birooretap",
    storageBucket: "birooretap.appspot.com",
    messagingSenderId: "28899321149",
    appId: "1:28899321149:web:420b38058db31b06439154"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const currentClass = localStorage.getItem("myClass") || "";

window.saveClassChoice = () => {
    localStorage.setItem("myClass", document.getElementById("classSelector").value);
    location.reload();
};
window.resetSetup = () => { if(confirm("Sƒ±nƒ±f deƒüi≈ütirilsin mi?")) { localStorage.removeItem("myClass"); location.reload(); } };

if(!currentClass) {
    document.getElementById("setupOverlay").style.display = "flex";
} else {
    document.getElementById("classDisplay").innerText = currentClass;
    startApp();
}

function startApp() {
    const hwCol = collection(db, "homeworks");
    const cNum = parseInt(currentClass.charAt(0));
    const cSec = currentClass.charAt(1);

    const q = query(hwCol, where("classNumber", "==", cNum), where("classSection", "==", cSec));
    
    onSnapshot(q, (snap) => {
        const box = document.getElementById("homeworkBox");
        box.innerHTML = "";
        
        if (snap.empty) {
            box.innerHTML = "<div class='empty-state'><i>üìù</i>Hen√ºz √∂dev girilmemi≈ü.</div>";
            return;
        }

        snap.forEach(d => {
            const data = d.data();
            box.innerHTML += `
                <div class="hw-card">
                    <b>${data.title}</b>
                    <p>${data.desc}</p>
                </div>`;
        });
    });
}
</script>
</body>
</html>
